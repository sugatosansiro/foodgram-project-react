{% load static %}
{% if user.is_authenticated %}
  <div class="row my-3">
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link
          {% if view_name  == 'recipes:index' %}active{% endif %}"
          href="{% url 'recipes:index' %}">Все авторы
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link
          {% if view_name  == 'recipes:follow_index' %}active{% endif %}"
          href="{% url 'recipes:follow_index' %}">Избранные авторы
        </a>
      </li>
    </ul>
    {% endwith %} 
  </div>
{% endif %}
